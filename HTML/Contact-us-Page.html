<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Default page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../MIDTERM ASSIGNMENT/reset.css" />
    <link rel="stylesheet" href="../../MIDTERM ASSIGNMENT/Default.css" />
    <link
      rel="stylesheet"
      href="../../MIDTERM ASSIGNMENT/Contact us/Contact-us-Page.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="Header">
      <img src="" alt="" />

      <div class="Logo">
        <a href="../../MIDTERM ASSIGNMENT/Home Page/Home-Page.html">
          <img
            src="../../MIDTERM ASSIGNMENT/Logo.svg"
            onload="SVGInject(this)"
            alt="Error 404 Logo"
            height="500rem"
            width="auto"
          />
        </a>
      </div>

      <div class="Home">
        <a href="../../MIDTERM ASSIGNMENT/Home Page/Home-Page.html">
          <p class="text">Home</p>
        </a>
      </div>

      <div class="Guides">
        <a href="../../MIDTERM ASSIGNMENT/Guides/Guides-Page.html">
          <p class="text">Guides</p>
        </a>
      </div>

      <div class="Location">
        <a href="../../MIDTERM ASSIGNMENT/Location/Location-Page.html">
          <p class="text">Location</p>
        </a>
      </div>

      <div class="ContactUs">
        <a href="../../MIDTERM ASSIGNMENT/Contact us/Contact-us-Page.html">
          <p class="text">Contact us</p>
        </a>
      </div>

      <div class="AboutUs">
        <a href="../../MIDTERM ASSIGNMENT/About us/About us.html">
          <p class="text">About Us</p>
        </a>
      </div>
    </div>

    <div class="Body">
      <p class="text"></p>
      <div class="container">
        <form>
          <ul class="flex-outer">
            <li>
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                placeholder="Enter your first name here"
              />
            </li>
            <li>
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                placeholder="Enter your last name here"
              />
            </li>
            <li>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email here"
              />
            </li>
            <li>
              <label for="phone">Phone</label>
              <input
                type="tel"
                id="phone"
                placeholder="Enter your phone here"
              />
            </li>
            <li>
              <label for="message">Message</label>
              <textarea
                rows="6"
                id="message"
                placeholder="Enter your message here"
              ></textarea>
            </li>
            <li>
              <p>Age</p>
              <ul class="flex-inner">
                <li>
                  <input type="checkbox" id="twenty-to-twentynine" />
                  <label for="twenty-to-twentynine">20-29</label>
                </li>
                <li>
                  <input type="checkbox" id="thirty-to-thirtynine" />
                  <label for="thirty-to-thirtynine">30-39</label>
                </li>
                <li>
                  <input type="checkbox" id="fourty-to-fourtynine" />
                  <label for="fourty-to-fourtynine">40-49</label>
                </li>
                <li>
                  <input type="checkbox" id="fifty-to-fiftynine" />
                  <label for="fifty-to-fiftynine">50-59</label>
                </li>
                <li>
                  <input type="checkbox" id="sixty-to-sixtynine" />
                  <label for="sixty-to-sixtynine">60-69</label>
                </li>
                <li>
                  <input type="checkbox" id="other" />
                  <label for="other">Other</label>
                </li>
              </ul>
            </li>
            <li>
              <button type="submit">Submit</button>
            </li>
          </ul>
        </form>
      </div>
    </div>

    <div class="Footer">
      <p class="text">
        Foorter
      </p>
    </div>
  </body>
</html>
